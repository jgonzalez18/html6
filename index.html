<html>
<head>

<h1 align="center">Welcome to my page</h1>
<body style="background-color:aqua;">
	
	<form action="index.html">
		
		<label form="first">First Name:</label>
		<input type="text" id="first"><br>
		<label form="last">Last Name:</label>
		<input type="text" id="last"><br>
		<button type="submit">Submit</button><br>
		
		<iframe width="560" height="315" src="https://www.youtube.com/embed/fNcJuPIZ2WE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe><br>
		</form>
	
		<p align="center" style="color: brown; font-size: 160%">What is your favorite type of pet? </p><br>
	<form>
  <input type="radio" id="dog" name="favorite" value="dog">
  <label for="dog">Dog</label><br>
  <input type="radio" id="cat" name="favorite" value="cat">
  <label for="cat">Cat</label><br>
  <input type="radio" id="fish" name="favorite" value="fish">
  <label for="fish">Fish</label><br>
  <input type="radio" id="hamster" name="favorite" value="hamster">
  <label for="hamster">Hamster</label><br>
  <label form="other">Other</label>
  <input type="text" id="other"><br>
		<button type="submit">Submit</button><br>
</form><br>
	
	<p align="center" style="color:#A40104; font-size: 160%">What types of Paint have you used?</p>
<form>
	<input type="checkbox" id="art1" name="art1" value="Arylic">
	<label for="art1">Acrylic Paint</label><br>
	<input type="checkbox" id="art2" name="art2" value="Oil">
	<label for="art2">Oil Paint</label><br>
	<input type="checkbox" id="art3" name="art3" value="Fabric">
	<label for="art3">Fabric Paint</label><br>
	<input type="checkbox" id="art4" name="art4" value="Watercolor">
	<label for="art4">Watercolor</label><br>
	<input type="checkbox" id="art5" name="art5" value="Graphite">
	<label for="art5">Soluble Graphite</label><br>
	<input type="checkbox" id="art6" name="art6" value="Ink">
	<label for="art6">India Ink</label><br>
	<input type="checkbox" id="art7" name="art7" value="Gouache">
	<label for="art7">Gouache Paint</label><br>
	<input type="checkbox" id="art8" name="art8" value="Encaustic">
	<label for="art8">Encaustic Wax</label><br>
	<input type="checkbox" id="art9" name="art9" value="None">
	<label for="none">None of the above</label><br>
	<button type="submit">Submit</button><br>
